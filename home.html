<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane position="-1 -1 -4" rotation="-90 0 0" width="12" height="4" color="white"></a-plane>
            <a-octahedron position="-2.1 0.43 -3" color="#FF92B6" radius="0.45"></a-octahedron>
            <a-ring position="-3.7 0.7 -3" color="yellow" radius-inner="0.25" radius-outer="0.99"> </a-ring>
            <a-box position="-5.7 0.5 -3" color="teal"></a-box>
            <a-cone position="1.8 0.5 -3" color="orange"></a-cone>
            <a-sphere position="-0.5 0.5 -3" color="blue" radius="0.80"></a-sphere>
            <a-cylinder position="4 0.9 -3" color="purple" height="3" radius="0.7"></a-cylinder>
            <a-sky color="#000000"></a-sky>
        </a-scene>
    </body>
</html>
